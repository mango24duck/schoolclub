{% extends 'base.html' %}
{% block content %}
<h2>나의 관심 동아리</h2>
{% if clubs %}
    <ul>
    {% for club in clubs %}
        <li>
            <h3><a href="{{ url_for('club_detail', club_id=club.id) }}">{{ club.name }}</a></h3>
            <p>{{ club.description }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>아직 관심 동아리가 없습니다.</p>
{% endif %}
{% endblock %}
