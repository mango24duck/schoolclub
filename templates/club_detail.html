<!-- club_form.html -->
<label>이름:
  <input type="text" name="name" value="{{ club.name if club else '' }}">
</label><br>

<label>한 줄 소개:
  <input type="text" name="one_liner" value="{{ club.one_liner if club else '' }}">
</label><br>

<label>동아리 활동 설명:
  <textarea name="description">{{ club.description if club else '' }}</textarea>
</label><br>

<label>모집 시작:
  <input type="date" name="recruit_start"
         value="{{ club.recruit_start|strftime('%Y-%m-%d') if club and club.recruit_start else '' }}">
</label><br>

<label>모집 마감:
  <input type="date" name="recruit_end"
         value="{{ club.recruit_end|strftime('%Y-%m-%d') if club and club.recruit_end else '' }}">
</label><br>

<label>면접 일시:
  <input type="text" name="interview_datetime" value="{{ club.interview_datetime if club else '' }}">
</label><br>

<label>정원:
  <input type="number" name="capacity" value="{{ club.capacity if club else '' }}">
</label><br>

<label>신청 링크:
  <input type="url" name="form_link" value="{{ club.form_link if club else '' }}">
</label><br>

<!-- ❌ 작년 경쟁률 필드는 제거했습니다 -->

<label>연락처:
  <input type="text" name="contact" value="{{ club.contact if club else '' }}">
</label><br>

<label>태그(쉼표 구분):
  <input type="text" name="tags" value="{{ tags_csv if tags_csv else '' }}">
</label><br>

{% for i in range(1, 4) %}
  <label>활동 사진 {{ i }}:
    <input type="file" name="image{{ i }}">
  </label><br>
{% endfor %}
